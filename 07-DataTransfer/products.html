<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <form>
        <label for="number">
            <input type="text" id="number">
        </label>
        <input type="button" value="Get" id="getButton">
    </form>

    <p id="error"></p>

    <div id="jsonData">
        <p id="jsonId"></p>
        <p id="inStock"></p>
        <p id="name"></p>
        <p id="price"></p>
    </div>

    <script src='jquery-3.1.1.min.js'></script>
    <script>
        let getButton = document.querySelector("#getButton");

        getButton.addEventListener("click", function(event) {
            let inputNumber = document.querySelector("#number");
            let num = parseInt(inputNumber.value);
            console.log(num);

            if (num >= 1 && num <= 5) {
                $("#error").html("");
                $.getJSON("products.php?n=" + num, function(res) {
                    $("#jsonId").html("id: " + res.id);
                    $("#inStock").html("instock: " + res.instock);
                    $("#name").html("name: " + res.name);
                    $("#price").html("price: " + res.price);
                    console.log(res);
                });
            } else {
                $("#error").html("No product");
                $("#jsonId").html("");
                $("#inStock").html("");
                $("#name").html("");
                $("#price").html("");
            }
        });
    </script>
</body>
</html>
