<!DOCTYPE html>
<html>
	<head>
		<title>Poland</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Official name</h1>
		<p></p>
		
		<h1>Capital city</h1>
		<p></p>

		<h1>Countries bordering</h1>
		<p></p>

		<script src='jquery-3.1.1.min.js'></script>
		<script>
			$.getJSON('poland.json', function(data) {
				console.log(data);
				let p = document.querySelectorAll('p');
				p[0].innerText = data.name.official;
				p[1].innerText = data.capital;
				p[2].innerText = data.borders.toString();
			});
		</script>
	</body>
</html>
