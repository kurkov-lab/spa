<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			// a JavaScript code here ...
            // Translation:
            // Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią

			let h3 = document.getElementsByTagName("h3")[0];
			h3.addEventListener("mouseover", function () {
			    this.innerText = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią.";
            });
            h3.addEventListener("mouseout", function () {
                this.innerText = "Sticks and stones may break my bones, but words will never harm me.";
            });

		</script>
	</body>
</html>
