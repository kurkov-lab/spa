<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>
			let name = prompt("name = ");
			let surname = prompt("surname = ");
			let age = prompt("age = ");

			if (confirm("Do you want to display data in console?")) {
				console.log("name = ", name);
				console.log("surname = ", surname);
				console.log("age = ", age);
			}
		</script>
	</body>
</html>
